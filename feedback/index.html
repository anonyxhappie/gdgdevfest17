<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFest Feedback</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="event"><i><img src="google-logo.png" alt="google-logo"></i><span>Dev<i>F</i>est </span> Feedback</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="speaker-info">
                <h3><i><img src="firebase-logo.png" alt="firebase-logo"></i>Firebase <span>Kickstart</span></h3>
                <ul>
                    <li><i class="fa fa-road"></i> Akshay Saini</li>
                    <li><i class="fa fa-phone"></i> (+91)98-724-725-65</li>
                    <li><i class="fa fa-envelope"></i> akkilsl522@gmail.com</li>
                </ul>        
            </div>
            <div class="feedback">
                <div class="success">Thank you for the Feedback</div>
                <form id="feedback-form" action="#">
                    <p><input type="text" id="name" placeholder="Full Name" required></p>
                    <p><input type="text" id="company" placeholder="College/Company"></p> 
                    <p><input type="number" id="phone" placeholder="Phone"></p>
                    <p><input type="email" id="email" placeholder="Email" required></p>
                    <p class="full"><textarea id="feedback" rows="5" placeholder="Feedback" required></textarea></p>
                    <p class="full"><input type="submit" class="button" value="Submit"></p>
                </form>        
            </div>
        </div>        
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
